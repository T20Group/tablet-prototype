<script type="text/javascript">
$(function() {
	
	$('#content-floorplan a').tapstart(function(e, touch) {

	});
	
	$('#btn-floorplan-close').tapstart(function(e, touch) {
		$('#hudT, #hudBC, #hudBR').toggleClass('fade');
		$('#btn-floorplan-close, #content-floorplan, #btn-floorplan').toggleClass('fade');

	});
	
	
	// FLOORPLAN FUNCTIONS
	
	$('.floorplan-tag').tapstart(function(e, touch) {
		
		var src = $(this).attr('data-view');
		
		// set view

		//alert(src);
		
		// hide floorplan
		$('#hudT, #hudBC, #hudBR').toggleClass('fade');
		$('#btn-floorplan-close, #content-floorplan, #btn-floorplan').toggleClass('fade');
		
		// show background
		
		changeView(src);
		
	});
	
	function changeView(view) {
		var color = $('#color-selector > .options > .selected').attr('data-color');;
		
		var src = "images/color/" + color + "/"+view+".jpg";
		
		$('#content-image').prepend('<img src="'+src+'">');	
		$('#content-image > img:not(:first)').fadeOut(1000, function() {
			$(this).remove();
		});	
		
		// update loc-view
		$('#loc-view').text(view);
	}
	
});
</script>
