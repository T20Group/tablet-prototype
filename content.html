<script type="text/javascript">
$(function() {
	
	$('#content-floorplan a').tapstart(function(e, touch) {

	});
	
	$('#btn-floorplan-close').tapstart(function(e, touch) {
		$('#hudT, #hudBC, #hudBR').toggleClass('fade');
		$('#btn-floorplan-close, #content-floorplan, #btn-floorplan, #viewNav').toggleClass('fade');

	});
	
	
	// FLOORPLAN FUNCTIONS
	
	$('.floorplan-tag').tapstart(function(e, touch) {
		
		var src = $(this).attr('data-view');
		
		// set view

		//alert(src);
		
		// hide floorplan
		$('#hudT, #hudBC, #hudBR').toggleClass('fade');
		$('#btn-floorplan-close, #content-floorplan, #btn-floorplan, #viewNav').toggleClass('fade');
		
		// show background
		
		changeView(src);
		
	});
	
	function changeView(view) {
		var color = $('#color-selector > .options > .selected').attr('data-color');;
		
		var src = "images/color/" + color + "/"+view+".jpg";
		
		$('#content-image').prepend('<img src="'+src+'">');	
		$('#content-image > img:not(:first)').fadeOut(1000, function() {
			$(this).remove();
		});	
		
		// update loc-view
		$('#loc-view').text(view);
		
		// move spec dots
		$('.spec-dot').removeClass('living bath kitchen facade').addClass(view);
	}
	
	
	$('#promo-close').click(function() {
		$('#content-promo').toggleClass('show-cont');
		$('#hudT, #hudBR, #hudBL').toggleClass('hidden');
				
		return false;
	});
	
/*
	$('#specA').click(function() {
		$('.spec-dot').removeClass('living bath kitchen facade').addClass('bath');
	});
	
	$('#specB').click(function() {
		$('.spec-dot').removeClass('living bath kitchen facade').addClass('kitchen');
	});
	
	$('#specC').click(function() {
		$('.spec-dot').removeClass('living bath kitchen facade').addClass('living');
	});
	
	$('#specD').click(function() {
		$('.spec-dot').removeClass('living bath kitchen facade').addClass('facade');
	});
*/
	$('.spec-dot').click(function() {
		$('#spec-container').show();
		$('.spec-dot').removeClass('living bath kitchen facade').addClass('facade');
		$('#hudT, #hudBR, #hudBL, #hudBC').toggleClass('hidden');
	});
	
	$('#spec-close').click(function() {
		$('#spec-container').hide();
		var view = $('#loc-view').text();
		$('.spec-dot').removeClass('living bath kitchen facade').addClass(view);
		$('#hudT, #hudBR, #hudBL, #hudBC').toggleClass('hidden');
	});
});
</script>
