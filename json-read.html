<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<title>Read JSON</title>
</head>
<body>


<script type="text/javascript">
$(function() {

//alert('ok');	


$.ajax({
    dataType: "json",
    url: "http://www.t20group.com.au/staging/JSON/json.php",
    success: function(json){
        //here inside json variable you've the json returned by your PHP
        for(var i=0;i<json.length;i++){
       
            $('#items_container').append( json[i].id + " " + json[i].email + "<br/>" )
           
        }
        
    }
});


// type 2
$.getJSON( "http://www.t20group.com.au/staging/JSON/json.php", function( data ) {
	var items = [];
	$.each( data, function( key, val ) {
		items.push( "<li id='" + key + "'>" + val.email + "</li>" );
	});
	
	$( "<ul/>", { 
		"class": "my-new-list", html: items.join( "" ) 
		}).appendTo( "#items_containerB" );
});


	
});
</script>

<div id="items_container">
</div>


<div id="items_containerB">
</div>

</body>
</html>
