<!DOCTYPE html>
<html>
<head>
<title>Simonds Homes Tablet</title>
<meta name = "viewport" content ="width=device-width, minimum-scale=1, maximum-scale=1">

<!-- META -->
<meta charset = "utf-8">

<!-- CSS -->
<link rel = "stylesheet" href = "css/slide-default.css" />
<link rel = "stylesheet" media = "screen" href = "css/slide-common.css" />
<link rel = "stylesheet" href = "css/styles.css" />

<!-- JS -->
<script src = "js/jquery-1.4.min.js"></script>
<script src = "js/jquery.easing-1.3.js"></script>

<!-- iosSlider plugin -->
<script src = "js/jquery.iosslider.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	$('.iosSlider').iosSlider({
		autoSlide:false,
		autoSlideTimer:10000,
		autoSlideTransTimer:3000,
		snapToChildren: true,
		desktopClickDrag: true,
		infiniteSlider: true,
		snapSlideCenter: true,
		elasticPullResistance:0.3,
		frictionCoefficient:0.3,
		snapFrictionCoefficient:0.3,
		elasticFrictionCoefficient:0.8
	});
	
	//alert('hello');
});


</script>

</head>

<body class="wrapper">

	<div class = 'responsiveHeight'>
	    <div class = 'inner'>	
	        <div class = 'iosSlider'>
	            <div class = 'slider'>
	                <div class = 'item item1'>
	                    <img src = 'images/01.jpg' />
	                </div>
	                <div class = 'item item2'>
	                    <img src = 'images/02.jpg' />
	                </div>
	                <div class = 'item item3'>
	                    <img src = 'images/03.jpg' />
	                </div>
	            </div>
	        </div>
	    </div>	
	</div><!-- house images -->


</body>

</html>
